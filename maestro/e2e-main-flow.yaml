# ShelfControl App - Main E2E Flow Test
# This test runs the complete end-to-end flow:
# 1. Sign in to the app
# 2. Add a new deadline
# 3. Sign out from the app

appId: ${APP_ID}
name: "ShelfControl Complete E2E Flow"
tags:
  - e2e
  - main
  - critical

---
# Run the sign-in flow first
- runFlow: sign-in-flow.yaml

# Run the add deadline flow
- runFlow: add-deadline.yaml

# Run the progress complete deadline flow
- runFlow: progress-complete-deadline.yaml

# Run the sign-out flow
- runFlow: sign-out-flow.yaml

# Take final screenshot to confirm test completion
- takeScreenshot: "e2e_flow_completed"